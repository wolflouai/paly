    .ball {
    border: solid 1px rgba(0, 0, 0, 0.8);
      position: absolute;
      width: 30px;
      height: 40px;
      border-radius:80%;
      background-color: #ffeba9;
    }
    
    #score-container {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #525252;
      color: rgb(255, 255, 255);
      font-size: 20px;
      margin-bottom: 10px;
    }
    
    #controls {
      margin-top: 20px;
    }
    
    button {
      background-color: #000000;
      color: rgb(255, 255, 255);
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    
    button:hover {
      background-color: #27ae60;
    }
    
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 100;
      width: 80%;
    }
    
    #game-over h2 {
      margin-top: 0;
    }

<body>
  <h1>لعبة اصطياد الكرات</h1>
  
  <div id="score-container">
    <div>النقاط: <span id="score">0</span></div>
    <div>الحياة: <span id="lives">3</span></div>
    <div>المستوى: <span id="level">1</span></div>
  </div>
  
  <div id="game-container">
    <div id="paddle"></div>
    <div id="game-over">
      <h2>انتهت اللعبة!</h2>
      <p>النقاط النهائية: <span id="final-score">0</span></p>
      <button id="restart-button">العب مرة أخرى</button>
    </div>
  </div>
  
  <div id="controls">
    <button id="start-button">ابدأ اللعبة</button>
    <button id="pause-button">إيقاف مؤقت</button>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // عناصر اللعبة
      const gameContainer = document.getElementById('game-container');
      const paddle = document.getElementById('paddle');
      const scoreElement = document.getElementById('score');
      const livesElement = document.getElementById('lives');
      const levelElement = document.getElementById('level');
      const startButton = document.getElementById('start-button');
      const pauseButton = document.getElementById('pause-button');
      const gameOverScreen = document.getElementById('game-over');
      const finalScoreElement = document.getElementById('final-score');
      const restartButton = document.getElementById('restart-button');
      
      // متغيرات اللعبة
      let score = 0;
      let lives = 3;
      let level = 1;
      let gameSpeed = 20;
      let ballSpeed = 2;
      let ballCreationInterval = 2000;
      let isPlaying = false;
      let isPaused = false;
      let gameInterval;
      let ballInterval;
      let activeBalls = [];
      let paddlePosition = (gameContainer.offsetWidth - paddle.offsetWidth) / 2;
      
      // إعداد اللعبة
      function setupGame() {
        paddle.style.left = paddlePosition + 'px';
        updateScore();
        
        // الاستماع لحركة الفأرة أو اللمس
        gameContainer.addEventListener('mousemove', movePaddle);
        gameContainer.addEventListener('touchmove', movePaddleTouch);
      }
      
      // تحريك المضرب بالفأرة
      function movePaddle(e) {
        const containerRect = gameContainer.getBoundingClientRect();
        let newPosition = e.clientX - containerRect.left - paddle.offsetWidth / 2;
        
        // التأكد من أن المضرب داخل حدود اللعبة
        if (newPosition < 0) {
          newPosition = 0;
        } else if (newPosition > gameContainer.offsetWidth - paddle.offsetWidth) {
          newPosition = gameContainer.offsetWidth - paddle.offsetWidth;
        }
        
        paddlePosition = newPosition;
        paddle.style.left = paddlePosition + 'px';
      }
      
      // تحريك المضرب باللمس
      function movePaddleTouch(e) {
        e.preventDefault();
        const containerRect = gameContainer.getBoundingClientRect();
        let newPosition = e.touches[0].clientX - containerRect.left - paddle.offsetWidth / 2;
        
        if (newPosition < 0) {
          newPosition = 0;
        } else if (newPosition > gameContainer.offsetWidth - paddle.offsetWidth) {
          newPosition = gameContainer.offsetWidth - paddle.offsetWidth;
        }
        
        paddlePosition = newPosition;
        paddle.style.left = paddlePosition + 'px';
      }
      
      // إنشاء كرة جديدة
      function createBall() {
        if (!isPlaying || isPaused) return;
        
        const ball = document.createElement('div');
        ball.className = 'ball';
        
        // تعيين موقع عشوائي للكرة
        const randomX = Math.floor(Math.random() * (gameContainer.offsetWidth - 30));
        ball.style.left = randomX + 'px';
        ball.style.top = '0px';
        
        // إضافة الكرة إلى اللعبة
        gameContainer.appendChild(ball);
        
        // تخزين معلومات الكرة
        const ballInfo = {
          element: ball,
          posX: randomX,
          posY: 0,
          speed: ballSpeed * (0.8 + Math.random() * 0.4)  // سرعة عشوائية
        };
        
        activeBalls.push(ballInfo);
      }
      
      // تحديث حالة اللعبة
      function updateGame() {
        if (!isPlaying || isPaused) return;
        
        for (let i = activeBalls.length - 1; i >= 0; i--) {
          const ball = activeBalls[i];
          
          // تحريك الكرة للأسفل
          ball.posY += ball.speed;
          ball.element.style.top = ball.posY + 'px';
          
          // التحقق من الاصطدام بالمضرب
          if (
            ball.posY + 30 >= gameContainer.offsetHeight - paddle.offsetHeight - 10 &&
            ball.posY + 30 <= gameContainer.offsetHeight &&
            ball.posX + 15 >= paddlePosition &&
            ball.posX + 15 <= paddlePosition + paddle.offsetWidth
          ) {
            // اصطدمت الكرة بالمضرب، إزالتها وزيادة النقاط
            gameContainer.removeChild(ball.element);
            activeBalls.splice(i, 1);
            score += 10;
            updateScore();
            
            // زيادة المستوى عند الوصول لنقاط معينة
            if (score % 100 === 0) {
              increaseLevel();
            }
          } 
          // الكرة خرجت من الشاشة
          else if (ball.posY > gameContainer.offsetHeight) {
            gameContainer.removeChild(ball.element);
            activeBalls.splice(i, 1);
            lives--;
            updateScore();
            
            // التحقق من انتهاء اللعبة
            if (lives <= 0) {
              endGame();
            }
          }
        }
      }
      
      // تحديث عناصر النتيجة
      function updateScore() {
        scoreElement.textContent = score;
        livesElement.textContent = lives;
        levelElement.textContent = level;
      }
      
      // زيادة المستوى
      function increaseLevel() {
        level++;
        ballSpeed += 0.5;
        if (ballCreationInterval > 500) {
          ballCreationInterval -= 300;
        }
        
        // إعادة ضبط المؤقتات
        clearInterval(ballInterval);
        ballInterval = setInterval(createBall, ballCreationInterval);
        
        levelElement.textContent = level;
      }
      
      // بدء اللعبة
      function startGame() {
        isPlaying = true;
        isPaused = false;
        
        startButton.disabled = true;
        pauseButton.disabled = false;
        
        gameInterval = setInterval(updateGame, gameSpeed);
        ballInterval = setInterval(createBall, ballCreationInterval);
      }
      
      // إيقاف مؤقت للعبة
      function pauseGame() {
        if (!isPlaying) return;
        
        if (isPaused) {
          // استئناف اللعبة
          isPaused = false;
          pauseButton.textContent = 'إيقاف مؤقت';
          gameInterval = setInterval(updateGame, gameSpeed);
          ballInterval = setInterval(createBall, ballCreationInterval);
        } else {
          // إيقاف مؤقت
          isPaused = true;
          pauseButton.textContent = 'استئناف';
          clearInterval(gameInterval);
          clearInterval(ballInterval);
        }
      }
      
      // إنهاء اللعبة
      function endGame() {
        isPlaying = false;
        clearInterval(gameInterval);
        clearInterval(ballInterval);
        
        finalScoreElement.textContent = score;
        gameOverScreen.style.display = 'block';
      }
      
      // إعادة تشغيل اللعبة
      function restartGame() {
        // إزالة جميع الكرات
        activeBalls.forEach(ball => {
          gameContainer.removeChild(ball.element);
        });
        activeBalls = [];
        
        // إعادة ضبط متغيرات اللعبة
        score = 0;
        lives = 3;
        level = 1;
        ballSpeed = 2;
        ballCreationInterval = 2000;
        
        // إخفاء شاشة انتهاء اللعبة
        gameOverScreen.style.display = 'none';
        
        // إعادة تمكين الأزرار
        startButton.disabled = false;
        pauseButton.disabled = true;
        pauseButton.textContent = 'إيقاف مؤقت';
        
        updateScore();
      }
      
      // ربط الأحداث بالأزرار
      startButton.addEventListener('click', startGame);
      pauseButton.addEventListener('click', pauseGame);
      restartButton.addEventListener('click', restartGame);
      
      // تعطيل زر الإيقاف المؤقت في البداية
      pauseButton.disabled = true;
      
      // إعداد اللعبة عند تحميل الصفحة
      setupGame();
    });
  </script>
  
  
</body>
</html>
